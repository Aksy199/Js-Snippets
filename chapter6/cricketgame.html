<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game (using functions)</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Bat Ball Stump Game</h1>
    <button onclick="
    let computerChoice = generateComputerChoice();
    let resultMsg= getResult( 'Bat', computerChoice);
     showresult('Bat',computerChoice,resultMsg);
     ">Bat</button>

    <button onclick="
    computerChoice = generateComputerChoice();
    resultMsg= getResult( 'Ball', computerChoice);
    showresult('Ball',computerChoice,resultMsg);
    ">Ball</button>

    <button onclick="
    computerChoice = generateComputerChoice();
    resultMsg= getResult( 'Stump', computerChoice);
    showresult('Stump',computerChoice,resultMsg);
    ">Stump</button>


    
    <script>
      let score={
        win: 0,
        lost: 0,
        tie: 0,
      };
            
            function generateComputerChoice() {
              //this will generate random number b/w 0 & 3
            let randomNumber = Math.random() *3;
            
             if ( randomNumber<1){
                    return 'Bat' ;
                } 
            else if ( randomNumber > 1 && randomNumber <2){
                        return 'Ball' ;
                 } 
             else  {
                         return 'Stump' ;
                     }
                    }


      
      function getResult(userMove ,computerMove){
        if (userMove === 'Bat') {
        if (computerMove === 'Ball') {
          score.win++;
          return 'User won.';
        } else if (computerMove === 'Bat') {
          score.tie++;
          return `It's a tie`;
        } else if (computerMove === 'Stump') {
          score.lost++
          return 'Computer has won';//in stump v bat bat wins
        }
      } else if (userMove === 'Ball') {
        if (computerMove === 'Ball') {
          score.tie++;
          return `It's a tie`;
        } else if (computerMove === 'Bat') {
          score.lost++
          return 'Computer has won';
        } else if (computerMove === 'Stump') {
          score.win++;
          return 'User won.';
        }
      } else {
        if (computerMove === 'Ball') {
          score.lost++
          return 'Computer has won';
        } else if (computerMove === 'Bat') {
          score.win++;
          return 'User won.';//in stump v bat bat wins
        } else if (computerMove === 'Stump') {
          score.tie++;
          return `It's a tie`;
        }
      }
    }
      
        function showresult(userMove, computerMove, result)
        
      {
        alert(`You Have chosen ${userMove}.  computer Choice  is ${computerMove} 
        
        ${result}

        Won${score.win}, Lost:${score.lost}, Tie:${score.tie}
        
        `);
      }


                   






    </script>





</body>
</html>
