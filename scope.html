<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope Of Variable </title>
</head>
<body>
    <script>
        let age = 12;
        let userMessage;
        if(age>18){
            let userMessage='You Can drive';
            console.log(userMessage);}
            else{
                let userMessage = 'Use a Bicycle';
                console.log(userMessage);
            }////o/p 'Use a Bicycle'
            console.log(userMessage);
            /////o/p 'Undefined'
            ////this here demostrate that scope of 'let variable '
            ////works within the brackets only
    </script>
    
</body>
</html>
