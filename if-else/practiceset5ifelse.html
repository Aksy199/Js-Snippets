<html lang="en">
<head>

    <title>if-else Ladder</title>
</head>
<body>
    <script>
        let age
        let gender = 'female';
        if(age<=5){
            discountPercentage = 100;
        } 
        else if(gender=== female|| age<=8){
            discountPercentage = 50;
        }
        else if(age> 65){
            discountPercentage = 70;
        }
        else{
            discountPercentage= 0;
        }


    </script>
    
</body>
</html>
