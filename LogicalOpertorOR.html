<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> OR Logical Operator </title>
</head>
<body>
    <script>
        let age= 45;
        console.log(age > 18);//True
        console.log(age < 65);//True
        if (age > 18 && age < 65) {
            console.log('You Can Drive');
        } else {
            console.log('Use a Bicycle');
        }/////You Can Drive
    </script>
    
    
</body>
</html>
