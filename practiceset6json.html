<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 

    <style>
     
        #my-button{
            height: 50px;
            width: 50px;
            font-size: 25px;
          border: none;
          border-radius: 5px;
        };
        #my-button:hover{
            height: 55px;
            width: 55px;
            font-size: 25px;
        }
        .js-odd{
            background-color: chocolate;
        }
        .js-even{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 id ="greeting"></h1>
    <button id="my-button" onclick="buttonPressed()";></button>
    <script>


        let noOfTimesClicked= localStorage.getItem
        ('noOfTimesClicked') || 0 ;
        function buttonPressed(){
            let button = document.querySelector('#my-button');
            noOfTimesClicked++;
            localStorage.setItem('noOfTimesClicked', noOfTimesClicked);
            updateButton();
        }

        function updateButton(){
            let button = document.querySelector('#my-button');
            if(noOfTimesClicked % 2 === 0){
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            }
            else{
                {
                button.classList.remove('js-even');
                button.classList.add('js-odd');
            }
            }
            button.innerText = noOfTimesClicked;
        }

        updateButton();

        function doGreeting(personName = 'Dear'){
            let date= new Date();
           // let hours = 7
        
            let hours= date.getHours();
            
        
            let heading = document.querySelector('#greeting');
            //console.log(heading);
            if( hours > 5 && hours< 12){
                heading.innerText = `Good Morning ${personName}`;
            }
            else if(hours > 12 && hours < 19){
                heading.innerText = `Good Afternoon ${personName}`;
            }
            else
            {
                heading.innerText = `Good Night ${personName}`;
            }
             }
             console.log(doGreeting());

             doGreeting('Akshay');

    </script>
    
</body>
</html>
